<!DOCTYPE html>
<html>
<head>
    <title>Friendly Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 id="heading" class="bg-primary text-white text-center py-3">
        Online World Chat
    </h1>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h5 style="color: green;">
                    Online: <span id="online-display"></span>
                    <span style="color: rgb(71, 8, 71); margin-left: 10px; font-size: 15px" id="status"></span>
                </h5>
                <ul class="list-group" id="list">
                </ul>
            </div>
            <div class="col-md-8">
                <div id="chat-box" class="p-2" style="background-color: khaki; position: relative; overflow: hidden;">
                    <div id="chat-area" class="w-100" style="position: absolute; bottom :0;">
                    </div>
                </div>                    
                <form id="form" class="bg-primary p-3" style="width: 100%;">
                    <div class="row">
                        <div class="col-9 small-col">
                            <input id="input" class="form-control" type="text">
                        </div>
                        <div class="col-3 small-col">
                            <button class="w-100 btn btn-success" type="submit">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="controller.js"></script>
</body>
</html>
